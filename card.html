<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scan My GitHub QR Code</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="/QR-Component/images/qr.png">
  <meta name="description" content="Scan this QR code to visit my GitHub profile">
</head>

<body>
  <main>
    <section>
      <img src="/QR-Component/images/qr.png" alt="QR code for my GitHub profile" />
      <h2>Scan to visit my GitHub</h2>
      <p>Scan this QR code to explore my projects, contributions, and repositories on GitHub.</p>
    </section>
  </main>
</body>

</html>
